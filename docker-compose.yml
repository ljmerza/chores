services:
  db:
    image: mysql:8.0
    container_name: chores_mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: choremanager
      MYSQL_USER: choreuser
      MYSQL_PASSWORD: chorepass123
      MYSQL_ROOT_PASSWORD: rootpass123
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  redis:
    image: redis:7-alpine
    container_name: chores_redis
    restart: unless-stopped

  web:
    build: .
    container_name: chores_web
    restart: unless-stopped
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "9478:8000"
    environment:
      - DEBUG=True
      - SECRET_KEY=django-insecure-docker-dev-key-change-in-production
      - ALLOWED_HOSTS=*
      - DATABASE_URL=mysql://choreuser:chorepass123@db:3306/choremanager
      - MYSQL_HOST=db
      - MYSQL_PORT=3306
      - MYSQL_DATABASE=choremanager
      - MYSQL_USER=choreuser
      - MYSQL_PASSWORD=chorepass123
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - REMINDER_LEAD_TIME_MINUTES=60
      - REMINDER_COOLDOWN_MINUTES=120
      - REMINDER_SCAN_INTERVAL_MINUTES=1440
      - RECURRENCE_GENERATE_INTERVAL_MINUTES=60
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    command: >
      sh -c "
        echo 'Waiting for MySQL...' &&
        sleep 5 &&
        python manage.py migrate &&
        python manage.py runserver 0.0.0.0:8000
      "

  celery:
    build: .
    container_name: chores_celery
    restart: unless-stopped
    command: celery -A choremanager worker -l info
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    environment:
      - DEBUG=True
      - SECRET_KEY=django-insecure-docker-dev-key-change-in-production
      - ALLOWED_HOSTS=*
      - DATABASE_URL=mysql://choreuser:chorepass123@db:3306/choremanager
      - MYSQL_HOST=db
      - MYSQL_PORT=3306
      - MYSQL_DATABASE=choremanager
      - MYSQL_USER=choreuser
      - MYSQL_PASSWORD=chorepass123
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - REMINDER_LEAD_TIME_MINUTES=60
      - REMINDER_COOLDOWN_MINUTES=120
      - REMINDER_SCAN_INTERVAL_MINUTES=1440
      - RECURRENCE_GENERATE_INTERVAL_MINUTES=60
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started

  celery-beat:
    build: .
    container_name: chores_celery_beat
    restart: unless-stopped
    command: celery -A choremanager beat -l info
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    environment:
      - DEBUG=True
      - SECRET_KEY=django-insecure-docker-dev-key-change-in-production
      - ALLOWED_HOSTS=*
      - DATABASE_URL=mysql://choreuser:chorepass123@db:3306/choremanager
      - MYSQL_HOST=db
      - MYSQL_PORT=3306
      - MYSQL_DATABASE=choremanager
      - MYSQL_USER=choreuser
      - MYSQL_PASSWORD=chorepass123
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - REMINDER_LEAD_TIME_MINUTES=60
      - REMINDER_COOLDOWN_MINUTES=120
      - REMINDER_SCAN_INTERVAL_MINUTES=1440
      - RECURRENCE_GENERATE_INTERVAL_MINUTES=60
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started

  flower:
    build: .
    container_name: chores_flower
    restart: unless-stopped
    command: >
      sh -c "celery -A choremanager flower --port=5555 --broker=$CELERY_BROKER_URL"
    ports:
      - "5555:5555"
    environment:
      - DEBUG=True
      - SECRET_KEY=django-insecure-docker-dev-key-change-in-production
      - ALLOWED_HOSTS=*
      - DATABASE_URL=mysql://choreuser:chorepass123@db:3306/choremanager
      - MYSQL_HOST=db
      - MYSQL_PORT=3306
      - MYSQL_DATABASE=choremanager
      - MYSQL_USER=choreuser
      - MYSQL_PASSWORD=chorepass123
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - REMINDER_LEAD_TIME_MINUTES=60
      - REMINDER_COOLDOWN_MINUTES=120
      - REMINDER_SCAN_INTERVAL_MINUTES=1440
      - RECURRENCE_GENERATE_INTERVAL_MINUTES=60
    depends_on:
      redis:
        condition: service_started

volumes:
  mysql_data:
  static_volume:
  media_volume:
