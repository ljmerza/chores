<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Chore Manager{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#7FB77E',
                        secondary: '#4F7D4A',
                        danger: '#B77E7F',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background: #111827;
            min-height: 100vh;
            overflow-x: hidden;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body class="antialiased">
    {% block navbar %}{% endblock %}

    <div class="container mx-auto px-4">
        {% block content %}{% endblock %}
    </div>

    {% block extra_js %}{% endblock %}
</body>
</html>
