{% with variant=variant|default:'muted' %}
    <span class="inline-flex items-center px-2.5 py-1 text-xs font-semibold rounded-full border
        {% if variant == 'primary' %} bg-primary/10 text-primary border-primary/20{% elif variant == 'success' %} bg-green-50 text-green-700 border-green-200{% elif variant == 'danger' %} bg-red-50 text-red-700 border-red-200{% elif variant == 'warning' %} bg-amber-50 text-amber-700 border-amber-200{% elif variant == 'info' %} bg-blue-50 text-blue-700 border-blue-200{% else %} bg-gray-100 text-gray-700 border-gray-200{% endif %}">
        {% firstof text content %}
    </span>
{% endwith %}
