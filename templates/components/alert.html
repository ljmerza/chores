{% with variant=variant|default:'info' %}
    <div class="px-4 py-3 rounded-lg
        {% if variant == 'success' %} bg-green-50 border border-green-200 text-green-800
        {% elif variant == 'error' %} bg-red-50 border border-red-200 text-red-700
        {% elif variant == 'warning' %} bg-amber-50 border border-amber-200 text-amber-800
        {% else %} bg-blue-50 border border-blue-200 text-blue-800
        {% endif %}">
        {% if title %}<p class="font-semibold">{{ title }}</p>{% endif %}
        <p class="text-sm">{% firstof message content %}</p>
    </div>
{% endwith %}
