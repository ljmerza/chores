<div class="bg-white border border-gray-200 rounded-xl p-6 text-center shadow-sm">
    {% if icon %}
        <div class="mx-auto mb-3 h-12 w-12 flex items-center justify-center rounded-full bg-gray-100 text-gray-500">
            {{ icon }}
        </div>
    {% endif %}
    <h3 class="text-lg font-semibold text-gray-900">{{ title }}</h3>
    {% if description %}
        <p class="text-sm text-gray-500 mt-1">{{ description }}</p>
    {% endif %}
    {% if action_label and action_href %}
        <div class="mt-4">
            {% include 'components/button.html' with href=action_href label=action_label variant=action_variant|default:'primary' %}
        </div>
    {% endif %}
</div>
